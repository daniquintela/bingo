<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bingo</h1>
    </header>

    <main>
        <section id="area_cartelas">
            <div id="header_cartelas">
                <h2>Cartelas</h2>
                <button onclick="gerarCartela()">Gerar cartelas</button>
                <button onclick="resetarJogo()">Resetar</button>
            </div>

            <div id="cartelas">
                
            </div>
        </section>

        <section id="area_jogo">
            <div id="header_jogo">
                <h2>Jogo</h2>
                <button onclick="startGame()">Iniciar</button>
            </div>
    
            <div id="numeros_sorteados"></div>

            <div id="winner">
                <h2>Vencedor</h2>
                <div id="winnerName"></div>
            </div>
        </section>
    </main>

    <footer>
        <h4>Developed by @daniquintela</h4>
    </footer>
    <script src="script.js"></script>
</body>
</html>
